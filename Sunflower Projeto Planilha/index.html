<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h2>Boas vindas ao desafio de programação!</h2>
                </div>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
            </div>
        </div>
        
        <div class="container__formulario">
            <input type="text" id="inputCampo" placeholder="Insira algo aqui">
            <button onclick="mostrarResultado()">Mostrar Resultado</button>
            <div id="resultados">
                <p id="resultado1"></p>
                <p id="resultado2"></p>
                <p id="resultado3"></p>
                <p id="resultado4"></p>
                <p id="resultado5"></p>
                <p id="resultado6"></p>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
